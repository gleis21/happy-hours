version: '2'
services:
    happy-hours:
        restart: on-failure:10
        expose:
            - "3000"
        volumes:
            - ./config:/usr/src/app/config
            - ./sessions:/usr/src/app/sessions
            - ./logs:/usr/src/app/logs
    proxy:
        image: zzrot/alpine-caddy
        ports:
            -   "80:80"
            -   "443:443"
        volumes:
            -   ./config/Caddyfile:/etc/Caddyfile
            -   ./.caddy:/root/.caddy
            -   ./public:/var/www/html
